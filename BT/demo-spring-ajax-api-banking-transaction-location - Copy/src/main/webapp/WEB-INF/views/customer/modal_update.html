<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_update">
    <div id="mdEdit" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">
                    </div>
                    <form id="frmEdit">
                        <div class="row">
                            <div class="col-xl-4">
                                <label for="fullNameUp">FullName</label>
                                <input type="text" id="fullNameUp" name="fullNameUp" class="form-control">
                            </div>

                            <div class="col-xl-4">
                                <label for="emailUp">Email</label>
                                <input type="text" id="emailUp" name="emailUp" class="form-control">
                            </div>

                            <div class="col-xl-4">
                                <label for="phoneUp">Phone</label>
                                <input type="tel" id="phoneUp" name="phoneUp" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-xl-3">
                                <label for="provinceUp">Province</label>
                                <select id="provinceUp" name="provinceUp" class="form-control">
                                </select>
                            </div>

                            <div class="col-xl-3">
                                <label for="districtUp">District</label>
                                <select id="districtUp" name="districtUp" class="form-control">
                                </select>
                            </div>

                            <div class="col-xl-3">
                                <label for="wardUp">Ward</label>
                                <select id="wardUp" name="wardUp" class="form-control">
                                </select>
                            </div>

                            <div class="col-xl-3">
                                <label for="addressUp">Address</label>
                                <input type="text" id="addressUp" name="addressUp" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnEdit" class="btn btn-outline-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
