
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<div class="container">
    <div class="title">
        <div class="row">
            <div class="col-sm-8">
                <h1>Withdraw money into customer's account</h1>
            </div>
            <div class="col-sm-4">
                <a href="/customers" class="btn btn-outline-light" style="margin-right: 40px;">
                    <i class="fas fa-list"></i>
                    <span>Customer list</span>
                </a>
            </div>
        </div>
    </div>

    <form action="#" th:action="@{/customers/withdraw/__${withdrawDTO.id}__}" method="post" th:object="${withdrawDTO}">
        <fieldset>
            <div class="row">
                <div class="col-sm-6">
                    <label for="id" class="form-label">Customer ID</label>
                    <input th:field="*{id}" type="text" name="id" id="id" class="form-control" th:value="${withdrawDTO.getId()}" disabled>
                </div>
                <div class="col-sm-6">
                    <label for="fullName" class="form-label">Full name</label>
                    <input th:field="*{fullName}" type="text" name="fullName" id="fullName" class="form-control" th:value="${withdrawDTO.getFullName()}" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="balance" class="form-label">Current balance ($)</label>
                    <input th:field="*{balance}" type="text" name="balance" id="balance" class="form-control" th:value="${withdrawDTO.getBalance()}" disabled>
                </div>
                <div class="col-sm-6">
                    <label for="transactionAmount" class="form-label">Transaction Amount ($)</label>
                    <input th:field="*{transactionAmount}" type="number" name="transactionAmount" id="transactionAmount" class="form-control">
                </div>
            </div>

            <div class="row create">
                <div class="col-sm-12">
                    <button class="btn btn-outline-warning" type="submit">
                        <i class="fas fa-plus"> Withdraw</i>
                    </button>
                </div>
            </div>
        </fieldset>
    </form>

    <th:block th:if="${hasError} == true">
        <div class="fixed-bottom alert alert-danger">
            <h5>Please correct errors below:</h5>
            <ul>
                <li th:each="err : ${#fields.errors('withdrawDTO.*')}" th:text="${err}"></li>
                <li th:each="error : ${errors}" th:text="${error}"></li>
            </ul>
        </div>
    </th:block>
</div>
</body>
</html>
