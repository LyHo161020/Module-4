
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<div class="container">
    <div class="title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-7">
                <a th:href="@{/customers/create}" class="btn btn-outline-light">
                    <i class="fas fa-plus-square"></i>
                    <span>Add New Customer</span>
                </a>
                <a th:href="@{/customers/transferInfo}" class="btn btn-outline-light">
                    <i class="fas fa-history"></i>
                    <span>Transfer money Information</span>
                </a>
            </div>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>FullName</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Balance</th>
            <th colspan="5">Action</th>
        </tr>
        </thead>
        <tbody>
           <th:block th:each = "customer : ${customers}">
               <tr>
                   <td th:text="${customer.getId()}"></td>
                   <td th:text="${customer.getFullName()}"></td>
                   <td th:text="${customer.getEmail()}"></td>
                   <td th:text="${customer.getPhone()}"></td>
                   <td th:text="${customer.getAddress()}"></td>
                   <td th:text="${customer.getBalance()}"></td>
                   <td>
                       <a th:href="@{/customers/edit/__${customer.id}__}" class="btn btn-outline-secondary">
                           <i class="fas fa-pen-square"></i>
                       </a>
                       <a th:href="@{/customers/deposit/__${customer.id}__}" class="btn btn-outline-success">
                           <i class="fa fa-plus"></i>
                       </a>
                       <a th:href="@{/customers/withdraw/__${customer.id}__}" class="btn btn-outline-warning">
                           <i class="fa fa-minus"></i>
                       </a>
                       <a th:href="@{/customers/transfer/__${customer.id}__}" class="btn btn-outline-primary">
                           <i class="fas fa-exchange-alt"></i>
                       </a>
                       <a th:href="@{/customers/transfer/__${customer.id}__}" class="btn btn-outline-danger">
                           <i class="fa fa-ban"></i>
                       </a>
                   </td>
               </tr>
           </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
