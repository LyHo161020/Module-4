
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<div class="container">
    <div class="title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Create customer</h1>
            </div>
            <div class="col-sm-7">
                <a th:href="@{/customers}" class="btn btn-outline-light" style="margin-right: 40px;">
                    <i class="fas fa-list"></i>
                    <span>List of customers</span>
                </a>
            </div>
        </div>
    </div>

    <form action="#" th:action="@{/customers/create}" method="post" th:object="${customer}">
        <fieldset>
            <div class="row">
                <div class="col-sm-6">
                    <label for="fullName" class="form-label">Full name</label>
                    <input type="text" name="fullName" id="fullName" class="form-control" th:field="*{fullName}">
                    <span></span>
                </div>
                <div class="col-sm-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" id="email" class="form-control" th:field="*{email}">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-control" th:field="*{phone}">
                </div>
                <div class="col-sm-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" name="address" id="address" class="form-control" th:field="*{address}">
                </div>
            </div>

            <div class="row create">
                <div class="col-sm-12">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fas fa-plus"> Create customer</i>
                    </button>
                </div>
            </div>
        </fieldset>
    </form>


    <th:block th:if="${hasError} == true">
        <div class="fixed-bottom alert alert-danger">
            <h5>Please correct errors below:</h5>
            <ul>
                <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
                <li th:each="error : ${errors}" th:text="${error}"></li>
            </ul>
        </div>
    </th:block>
</div>
</body>
</html>
